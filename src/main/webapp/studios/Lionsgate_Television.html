  <li><a href="/thirdapp/series.html">Browse Airing Series</a></li>

<div id="seriesList">
 <h1>Lionsgate Television</h1>
  <table id="series">
 <tr>
 	<th>Series&emsp;</th>
    <th>Title&emsp;</th>
    <th>Genre&emsp;</th>
    <th>Episodes&emsp;</th> 
    <th>Rating&emsp;</th>
    <th>Viewers&emsp;</th>
    <th>Synopsis&emsp;</th>
  </tr>
 </table>
 </div>
<script src="https://code.jquery.com/jquery-3.2.0.min.js"></script>
<script>
function loadSeries(){
		$.getJSON("http://localhost:4711/thirdapp/restservices/studio/Lionsgate_Television", function(data){
			$.each(data, function(i, series){
				$("#series").append(
				"<tr><td><center><img src=/thirdapp/img/"+series.id+".jpg border=3 height=320 width=225></img></center>&emsp;<br></td>"
				+"<td><b>"+series.title+"</b>&emsp;<br></td>"
				+"<td>"+series.genre+"&emsp;<br></td>"
				+"<td>"+series.episodes+"&emsp;<br></td>"
				+"<td>"+series.score+"&emsp;<br></td>"
				+"<td>"+series.viewers+"&emsp;<br></td>"
				+"<td style=font-size:15px;>"+series.synopsis+"&emsp;<br></td></tr>");
			});

	});
}
</script>
<script>
loadSeries()</script>


</body>
