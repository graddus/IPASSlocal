<!-- Top menu -->

  <a class="active" href="index.html"><img src="img/logo.png" style=height:25px;/></a>

<!-- !PAGE CONTENT! -->

<script src="https://code.jquery.com/jquery-3.2.0.min.js"></script>
<script>
function loadSeries(batch,row){
		$.getJSON("/thirdapp/restservices/series/airing?batch="+batch, function(data){
			$.each(data, function(i, series){
				$("#series"+row).append(
				"<div class=seriesimage style=width:20%;float:left;padding:8px>"+
				   "<a href=series/"+series.id+".html><img src=img/"+series.id+".jpg alt=Sandwich style=width:100%></a>"+
			      "<h3>"+series.title+"</h3></div>");
			});

	});
}
loadSeries(0,1)
loadSeries(5,2)
loadSeries(10,3)
</script>
<script>
var user=window.sessionStorage.getItem("user");
if(user!=null){
	 $(".topnav").append("<a href=logout.html style=float:right;>Log Out</a>")
}else{
	 $(".topnav").append("<a href=login.html style=float:right;>Log In</a>")
}
</script>

</body>
